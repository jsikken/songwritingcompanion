<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriting Companion</title>
    <style>
        .piano-key {
            display: inline-block;
            width: 20px;
            height: 100px;
            border: 1px solid black;
            position: relative;
            margin: 0;
        }
        .white-key {
            background-color: white;
        }
        .black-key {
            background-color: black;
            width: 12px;
            height: 60px;
            position: absolute;
            left: 15px;
            z-index: 1;
        }
        .highlighted {
            background-color: rgb(48, 48, 226) !important;
        }
        .highlighted .note-label {
            color: rgb(185, 0, 0) !important;
        }
        .note-label {
            position: absolute;
            bottom: 5px;
            left: 2px;
            font-size: 10px;
            color: rgb(185, 0, 0) !important;
        }
        .trackbar-container {
            margin-top: 20px;
        }
        .piano-roll {
            position: relative;
            height: 100px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        header {
            background-color: #f1f1f1;
            color: rgb(59, 59, 59);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
        }
        body {
            background-color: #d8d8d8;
            text-align: center; /* Center content inside body */
            padding-top: 60px; /* Space for the fixed header */
            padding-bottom: 60px; /* Space for the fixed footer */
        }
        .content {
            display: inline-block;
            text-align: left; /* Reset text alignment inside content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sikken's Songwriting Companion</h1>
    </header>
    <div class="content">
        <div>
            <label for="majorBox">Majors</label>
            <input type="text" id="majorBox" readonly>
            <br>
        </div>
        <div id="pianoRollMajors" class="piano-roll"></div>
        <br>
        <div>
            <label for="minorBox">Minors</label>
            <input type="text" id="minorBox" readonly>
            <br>
        </div>
        <div id="pianoRollMinors" class="piano-roll"></div>
        <br>
        <div class="trackbar-container">
            <input type="range" id="trackbar" min="0" max="11" value="0">
        </div>
    </div>
    <footer>
        <p>Songwriting Companion Â© JSikken, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
