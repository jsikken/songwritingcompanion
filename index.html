
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Songwriting Companion</title>
    <style>
        .piano-key {
            display: inline-block;
            width: 20px;
            height: 100px;
            border: 1px solid black;
            position: relative;
            margin: 0;
        }
        .white-key {
            background-color: white;
        }
        .black-key {
            background-color: black;
            width: 12px;
            height: 60px;
            position: absolute;
            left: 15px;
            z-index: 1;
        }
        .highlighted {
            background-color: rgb(48, 48, 226) !important;
        }
        .highlighted .note-label {
            color: rgb(185, 0, 0) !important;
        }
        .note-label {
            position: absolute;
            bottom: 5px;
            left: 2px;
            font-size: 10px;
            color: rgb(185, 0, 0) !important;
        }
        .trackbar-container {
            margin-top: 20px;
        }
        .piano-roll {
            position: relative;
            height: 100px;
        }
        footer {
            background-color: #F7F7F7;
            opacity: 1;
            background-image:  linear-gradient(135deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(225deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(45deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(315deg, #FFFFFF 25%, #F7F7F7 25%);
            background-position:  17px 0, 17px 0, 0 0, 0 0;
            background-size: 34px 34px;
            background-repeat: repeat;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
        }

        header {
            background-color: #F7F7F7;
            background-image:  linear-gradient(135deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(225deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(45deg, #FFFFFF 25%, transparent 25%), 
                                linear-gradient(315deg, #FFFFFF 25%, #F7F7F7 25%);
            background-position:  17px 0, 17px 0, 0 0, 0 0;
            background-size: 34px 34px;
            background-repeat: repeat;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Drop shadow for header */
        }
        header h1 {
            margin: 0;
        }
        body {
            background-color: #ffffff;
            opacity: 1;
            background-image:  linear-gradient(135deg, #f7f7f7 25%, transparent 25%), linear-gradient(225deg, #f7f7f7 25%, transparent 25%), linear-gradient(45deg, #f7f7f7 25%, transparent 25%), linear-gradient(315deg, #f7f7f7 25%, #ffffff 25%);
            background-position:  10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
            padding-top: 60px; /* Space for the fixed header */
            padding-bottom: 60px; /* Space for the fixed footer */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left; /* Reset text alignment inside content */
        }
        .rhyme-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rhyme-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .rhyme-word {
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .notepad-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .notepad-container textarea {
            width: 100%;
            height: 425px;
            margin-bottom: 50px;
            background: repeating-linear-gradient(
                to bottom,
                #d3d3d3,
                #d3d3d3 1px, 
                transparent 1px,
                transparent 25px
            );
            line-height: 25px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #FFFFFF
        }
        .notepad-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sikken's Songwriting Companion</h1>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div class="content">
        <div>
            <label for="majorBox">Majors</label>
            <input type="text" id="majorBox" readonly><br>
            <br>
        </div>
        <div id="pianoRollMajors" class="piano-roll"></div>
        <br>
        <div>
            <label for="minorBox">Minors</label>
            <input type="text" id="minorBox" readonly><br>
            <br>
        </div>
        <div id="pianoRollMinors" class="piano-roll"></div>
        <br>
        <div class="trackbar-container">
            <input type="range" id="trackbar" min="0" max="11" value="0">
        </div>
        <div class="rhyme-container">
            <label for="rhymeBox">Rhyme words (English only)</label>
            <input type="text" id="rhymeBox" placeholder="Enter a word"><br>
            <div id="rhymeResults" class="rhyme-words"></div>
            <br>
            <br>
        </div>
    </div>
    <div class="notepad-container">
        <label for="notepad">Songwriting Notepad</label>
        <textarea id="notepad" placeholder="Write your lyrics or notes here..."></textarea>
        <input type="file" id="fileInput" style="display: none;">
        <button onclick="importFile()">Import .txt</button>
        <button onclick="saveFile()">Save .txt</button>
        <br>
        <br>
        <br>
        <br>
    </div>
    <br>
    <footer>
        <p>Songwriting Companion © Joppe Sikken, 2024</p>
        <p>Rhyme database © Datamuse, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
