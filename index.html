<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Songwriting Companion</title>
    <style>
        .piano-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Zorgt ervoor dat de container de volledige breedte van de ouder neemt */
            margin: 0 auto; /* Centreert de container zelf */
           
        }

        #pianoRollMajors, #pianoRollMinors {
            display: flex;
            justify-content: center;
            width: 100%; /* Zorgt ervoor dat de breedte van de pianoroll wordt aangepast aan de inhoud */
            
        }

        #piano-roll-container {
            position: relative;
            height: 100px; /* Adjust as needed */
            width: fit-content; /* Adjust as needed */
            justify-content: center;
            align-items: center;
            
        }

        .piano-key {
            display: inline-block;
            width: 20px;
            height: 100px;
            border: 1px solid black;
            position: relative;
            margin: 0;
        }
        .white-key {
            background-color: white;
        }
        .black-key {
            background-color: black;
            width: 12px;
            height: 60px;
            position: absolute;
            left: 15px;
            z-index: 1;
        }
        .highlighted {
            background-color: rgb(48, 48, 226) !important;
        }
        .highlighted .note-label {
            color: rgb(185, 0, 0) !important;
        }
        .note-label {
            position: absolute;
            bottom: 5px;
            left: 2px;
            font-size: 10px;
            color: rgb(185, 0, 0) !important;
        }
        .trackbar-container {
            margin-top: 20px;
        }
        .piano-roll {
            position: relative;
            height: 100px;
            
        }
        footer {
            background-color: #565656;
            opacity: 0.8;
            background-image:  radial-gradient(#f7ca45 0.5px, transparent 0.5px), radial-gradient(#f7ca45 0.5px, #565656 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #F7CA45;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
        }

        header {
            background-color: #565656;
            opacity: 0.8;
            background-image:  radial-gradient(#f7ca45 0.5px, transparent 0.5px), radial-gradient(#f7ca45 0.5px, #565656 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            color: #F7CA45;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 12px;
        }
        header h4 {
            color: #F7CA45;
            font-size: 10px;
        }
        body {
            background-color: #565656;
            opacity: 0.8;
            background-image: radial-gradient(#f7ca45 0.5px, #565656 0.5px);
            background-size: 10px 10px;
            padding-top: 60px;
            padding-bottom: 60px;
            
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        .rhyme-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rhyme-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .rhyme-word {
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .notepad-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .notepad-container textarea {
            width: 100%;
            height: 835px;
            margin-bottom: 24px;
            outline: none;
            background: repeating-linear-gradient(
                to bottom,
                #d3d3d3,
                #d3d3d3 1px, 
                transparent 1px,
                transparent 25px
            );
            line-height: 25px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #FFFD90
        }
        .notepad-container .button-container {
            display: flex;
            gap: 10px;
        }
        #titleBox {
            background-color: #FFFD90;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 0px;
            outline: none;
        }
        .piano-key {
            position: absolute;
            width: 20px; /* Width of a white key */
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .white-key {
            background-color: white;
        }

        .black-key {
            width: 14px; /* Width of a black key */
            height: 60px;
            background-color: black;
            z-index: 1;
        }

        .highlighted {
            background-color: lightblue;
        }

        .note-label {
            font-size: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Sikken's Songwriting Companion</h1>
        <h4>Songwriting Companion © Joppe Sikken, 2024</h4>
        <h4>Rhyme database © Datamuse, 2024</h4>
    </header>
    <br><br><br>
    <div class="content">
        <br>
        <label for="scaleType">Select Scale Type:</label>
        <select id="scaleType" onchange="updateScaleType()">
            <option value="majorMinor">Major/Minor</option>
            <option value="phrygian">Phrygian</option>
        </select>
        <div class="trackbar-container">
            <input type="range" id="trackbar" min="0" max="11" value="0">
        </div>
        <br>
        <div>
            <label for="majorBox">Majors</label>
            <input type="text" id="majorBox" readonly><br><br>
        </div>
        <div class="piano-wrapper">
            <div id="pianoRollMajors" class="piano-roll"></div>
        </div>
        <br>
        <div>
            <label for="minorBox">Minors</label><br>
            <input type="text" id="minorBox" readonly><br><br>
        </div>
        <div class="piano-wrapper">
            <div id="pianoRollMinors" class="piano-roll"></div>
        </div>
        <br>
        <div class="rhyme-container">
            <label for="rhymeBox">Rhyme words (English only)</label>
            <input type="text" id="rhymeBox" placeholder="Enter a word"><br>
            <div id="rhymeResults" class="rhyme-words"></div><br><br>
        </div>
    </div>
    <div class="notepad-container">
        <div class="button-container">
            <label for="titleBox">Songwriting Notepad</label>
            <button onclick="importFile()">Import .txt</button>
            <button onclick="saveFile()">Save .txt</button>
        </div>
        <input type="text" id="titleBox" placeholder="Enter song title">
        <textarea id="notepad" placeholder="Write your lyrics or notes here..."></textarea>
        <input type="file" id="fileInput" style="display: none;">
        <br>
        <br>
        <br>
        <br>
    </div>
    <br>
    <br>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
